version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: moodle_aiassistant_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - aiassistant_network

  # Python FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moodle_aiassistant_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/tmp/moodle_uploads
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    depends_on:
      - qdrant
    restart: unless-stopped
    networks:
      - aiassistant_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  qdrant_storage:
    driver: local
  backend_uploads:
    driver: local

networks:
  aiassistant_network:
    driver: bridge
